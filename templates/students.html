{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Students</h2>
    
    <a href="{{ url_for('student.edit_student', student_id='new') }}" class="btn btn-primary mb-3">Add New Student</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.class }}</td>
                <td>
                    <a href="{{ url_for('student.edit_student', student_id=student._id) }}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{{ url_for('student.delete_student', student_id=student._id) }}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

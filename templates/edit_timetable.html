{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{% if timetable %}Edit{% else %}Add New{% endif %} Timetable Entry</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="time">Time Slot:</label>
            <input type="time" id="time" name="time" value="{{ timetable.time if timetable else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="monday">Monday:</label>
            <input type="text" id="monday" name="monday" value="{{ timetable.monday if timetable else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="tuesday">Tuesday:</label>
            <input type="text" id="tuesday" name="tuesday" value="{{ timetable.tuesday if timetable else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="wednesday">Wednesday:</label>
            <input type="text" id="wednesday" name="wednesday" value="{{ timetable.wednesday if timetable else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="thursday">Thursday:</label>
            <input type="text" id="thursday" name="thursday" value="{{ timetable.thursday if timetable else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="friday">Friday:</label>
            <input type="text" id="friday" name="friday" value="{{ timetable.friday if timetable else '' }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('timetable.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{% if student %}Edit{% else %}Add New{% endif %} Student</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name if student else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ student.email if student else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" value="{{ student.class if student else '' }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('student.list_students') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
